<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas do Amanhã</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="assets/icons/arrow-left-02.svg" alt="ícone de voltar" />
            <span>Voltar</span>
          </div>

          <h1>Formulário de matrícula</h1>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/logo.svg" alt="Estrelas do amanhã" />
            <h2>Porque cada momento de <span>aprendizado</span> conta</h2>
            <p>Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
          </header>

          <img src="assets/illustration.svg" alt="Ilustração de uma professora com crianças de alunos">
        </div>
      </aside>
    </div>
  </body>
</html>
